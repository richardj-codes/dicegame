<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Mali:wght@400;500;700&family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="headline-wrapper">
					<i class="fas fa-dice"></i>
					<h3>Let's Gamble</h3>
				</div>
			</header>
			<section>
				<div class="dice-sect">
					<div class="left box">
						<p class="p1">Player 1</p>
						<img src="img/dice1.png" alt="dice" class="ldice" />
						<!-- <div class="left-dice"></div> -->
					</div>
					<div class="right box">
						<p class="p2">Player 2</p>
						<img src="img/dice6.png" alt="dice" class="rdice" />
						<!-- <div class="right-dice"></div> -->
					</div>
				</div>
				<button>Click Me!</button>
			</section>
		</div>
		<script src="app.js"></script>
	</body>
</html>
